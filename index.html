<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="css/init.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <a href="index.html"><img src="img/2018-08-09_085942.png" alt=""></a>
      </div>
      <div class="city">
        <div class="city-selected">
          <div class="city-name">
            <a href="#">上海</a>
            <!-- <a class="tri"></a> -->
          </div>
        </div>
      </div>
      <div class="lav">
        <ul class="lav-bar">
          <li><a href="#" class="active">首页</a></li>
          <li><a href="#">电影</a></li>
          <li><a href="#">影院</a></li>
          <li><a href="#">榜单</a></li>
          <li><a href="#">热点</a></li>
          <li>
            <a href="#" class="down">APP下载</a>
            <div class="down-img">
              <div><img src="img/qrcode_vmall_new_app01.png" alt=""></div>
              <p class="down-title">扫码下载app</p>
              <p class="down-content">选座更优惠</p>
            </div>
          </li>
        </ul>
      </div>
      <form action="get" class="search-form">
        <ul>
          <li>
            <input type="search" class="search" placeholder="找影视剧、影人、影院">
          </li>
          <li>
            <input type="submit" value="&nbsp;" class="submit">
          </li>
        </ul>
      </form>

      <div class="user">
        <div class="user-menu">
          <div class="image">
            <a href="#">
                            <img src="img/7dd82a16316ab32c8359debdb04396ef2897.png" alt="">
                             <span class="tri"></span>
                        </a>
          </div>
        </div>
      </div>



    </div>


  </header>


  <div class="main">
    <div class="boxImg">
      <ul class="hot-board">
        <li class="active"><a href="#"><img src="img/4bd383e380c20b7430dd17a13f93acee152388.jpg" alt=""></a></li>
        <li> <a href="#"><img src="img/c1a713981cabef02c88ae5f42888de70183835.jpg" alt=""></a></li>
        <li><a href="#"><img src="img/e326d2669271bfea7afd2f2064eef4ed192493.jpg" alt=""></a></li>
      </ul>
      <ul class="list_number">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    var index = 0,
      timer, ul = $(".hot-board"),
      ul_list = $(".list_number"),
      liwidth = $(".hot-board img").width();

    function tack() {
      timer = setInterval(function() {
        move();
      }, 5000)
    }

    function move() {
      index++;
      ul.animate({
        left: -index * liwidth
      }, 300, function() {
        if (index == 8) {
          ul.css("left", 0);
          index = 0;
        }
        ul_list.children("li:eq(" + index + ")").addClass("active").siblings().removeClass("active");
      })
    }
    tack();
    ul_list.on("mouseenter", "li", function(e) {
      e.preventDefault();
      var index2 = $(this).index();
      index = index2;
      ul.stop(true).animate({
        left: -index2 * liwidth
      }, 300, function() {
        ul_list.children("li:eq(" + index2 + ")").addClass("active").siblings().removeClass("active");
      })
    })
    //鼠标进入移出事件
    $(".boxImg").hover(
      function() {
        clearInterval(timer);
        timer = null;
      },
      function() {
        tack();
      }
    );
    var box = $(".swiper-container ul");
    var mv = 0;
    $(".swiper-container").on("click", ".btn-prev,.btn-next", function() {
      if (this.className == "btn-next") {
        if (mv < 3222) {
          mv += 805.5;
          box.animate({
            left: -mv + "px"
          }, 300);
        }
      }
      if (this.className == "btn-prev") {
        if (mv > 0) {
          mv -= 805.5;
          box.animate({
            left: -mv + "px"
          }, 300);
        }
      }


    })
  </script>

</body>

</html>
